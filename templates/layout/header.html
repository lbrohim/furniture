{% load static %}
<header>

    <!-- Mobile header -->
    <div class="header-mobile d-md-none">
        <div class="mobile d-flex align-items-center justify-content-around">

            <!-- Mobile menu -->
            <div id="mobile_mainmenu" class="item-mobile-top">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>

            <!-- Logo -->
            <div class="mobile-logo">
                <a href="{% url 'home' %}">
                    <img class="logo-mobile img-fluid" src="{% static 'img/home/logo-mobie.png' %}" alt="Furniture">
                </a>
            </div>

            <!-- Mobile top menu -->
            <div class="mobile-menutop" data-target="#mobile-pagemenu">
                <i class="zmdi zmdi-more"></i>
            </div>
        </div>

        <!-- Mobile search -->
        <div id="mobile_search" class="d-flex">
            <div id="mobile_search_content">
                <form method="get" action="#">
                    <input type="text" name="s" placeholder="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Desktop header -->
    <div class="header-top d-none d-md-block">
        <div class="container">
            <div class="row align-items-center">

                <!-- Logo -->
                <div class="col-md-2">
                    <div id="logo">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/home/logo.png' %}" alt="Furniture" class="img-fluid">
                        </a>
                    </div>
                </div>

                <!-- Main menu -->
                <div class="col-md-5">
                    <nav class="main-menu">
                        <ul class="menu-top navbar-nav">
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'blogs_list' %}">Blog</a></li>
                            <li><a href="{% url 'products_list' %}">Products</a></li>
                            <li><a href="{% url 'contacts' %}">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Search & Account -->
                <div class="col-md-5 d-flex justify-content-end align-items-center">
                    <form method="get" action="#">
                        <input type="text" name="s" placeholder="Search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>

                    <div id="block_myaccount_infos" class="ml-3">
                        <a href="{% url 'login' %}"><i class="fa fa-user"></i> Account</a>
                    </div>

                    <div class="desktop_cart ml-3">
                        <a href="{% url 'cart' %}">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="cart-products-count">1</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</header>
